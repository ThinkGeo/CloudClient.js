<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MapsRaster</title>
    <link rel="stylesheet" href="../vectormap.css" type="text/css">
    <style>
        body{
            padding: 20px;
        }
        input{
            display: inline-block;
        }
        label{
            display: inline-block;
            width: 100px;
        }
        .left,
        .right{
            display: inline-block;
            width: 40vw;
        }
        #result2{
            display: none;
        }
    </style>
    <script src="../vectormap-dev.js"></script>
</head>

<body>
    <h2 style="margin: 0">Query Maps Tile<button id="search">search</button></h2>
    
    <div class="left">
        <h4>Get Raster Tile:</h4>
        <label>style:</label>
        <input type="text" id="style" value="light"><br>
        <label for="">resolution:</label><input type="text" id="resolution" value="1"><br>
        <label for="">srid:</label><input type="text" id="srid" value="3857"><br>
        <label for="">tileSize:</label><input type="text" id="tileSize" value="512"><br>
        <label for="">tileZ:</label><input type="text" id="tileZ" value="3"><br>
        <label for="">tileX:</label><input type="text" id="tileX" value="2"><br>
        <label for="">tileY: </label><input type="text" id="tileY" value="3"><br>
        <label for="">fileExtension:</label><input type="text" id="fileExtension" value="png"><br>
    </div>
    <div class="right">
        <h4>Get Vector Tile:</h4>
        <label for="">srid:</label><input type="text" id="srid2" value="3857"><br>
        <label for="">tileZ:</label><input type="text" id="tileZ2" value="3"><br>
        <label for="">tileX:</label><input type="text" id="tileX2" value="2"><br>
        <label for="">tileY: </label><input type="text" id="tileY2" value="3"><br>
        <a href="" id="result2">Download Pbf File</a>
    </div>

    <img src="" alt="" id="result">
</body>
<script src="../../dist/ThinkGeoCloudClient.js"></script>
<script src="index.js"></script>

</html>
