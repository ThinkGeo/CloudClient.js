<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projection</title>
    <link rel="stylesheet" href="../vectormap.css" type="text/css">
    <style>
        .map {
            height: 30vh;
            width: 100%;
        }

        .res-wrap{
            height: calc(70vh - 50px);
            overflow: auto
        }

        .res-box{
            border: 1px solid #ccc;
            padding: 20px;
        }

        hr{
            border: none;
            border-top: dashed 1px #9a9a9a;
        }

        #clearBtn{
            margin: 10px;
        }
    </style>
    <script src="../vectormap-dev.js"></script>
</head>

<body>
    <div id="map" class="map"></div>
    <label>Geometry type &nbsp;</label>
    <select id="type">
        <option value="Point">Point</option>
        <option value="LineString">LineString</option>
        <option value="Polygon">Polygon</option>
    </select>
    <button id="clearBtn">Clear</button>
    <div class="res-wrap">
        <div class="res-box">
            <h4>Projection Of Point Response:</h4>
            <input type="text" id="input" value="31.9000,-95.0000">
            <button id="search_projection">search_projection: </button>
            <pre><h5>Promise: </h5>  <code id="projectionResponse_promise"></code></pre>
            <hr>
            <pre><h5>Callback: </h5>  <code id="projectionResponse_callback"></code></pre>
        </div>
        <div class="res-box">
            <h4>Projection Of Wkt Response (draw):</h4>
            <pre><h5>Promise:</h5> <code id="projectionOfWktResponse_promise"></code></pre>
            <hr>
            <pre><h5>Callback: </h5> <code id="projectionOfWktResponse_callback"></code></pre>
        </div>
        <div class="res-box">
            <h4>Projection Of Multi Response (draw):</h4>
            <pre><h5>Promise:</h5> <code id="projectionOfMultiResponse_promise"></code></pre>
            <hr>
            <pre><h5>Callback: </h5> <code id="projectionOfMultiResponse_callback"></code></pre>
        </div>
    </div>
</body>

<script src="../../dist/ThinkGeoCloudClient.js"></script>
<script src="index.js"></script>

</html>
