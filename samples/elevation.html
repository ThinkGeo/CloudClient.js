<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elevation</title>
    <link rel="stylesheet" href="./lib/vectormap.css" type="text/css">
    <style>
        .map {
            height: 400px;
            width: 100%;
            margin-bottom: 10px;
        }

        pre {
            overflow-y: auto;
            height: 400px;
        }

        #clearBtn {
            margin-left: 10px;
        }

        #method{
            display: none;
        }
    </style>
    <script src="./lib/vectormap-dev.js"></script>
</head>

<body>
    <h2 style="margin: 0">Draw Feature and Query Elevation</h2>
    <div id="map" class="map"></div>
    <label>Geometry type &nbsp;</label>
    <select id="type">
        <option value="Point">Point</option>
        <option value="LineString">LineString</option>
        <option value="Polygon">Polygon</option>
    </select>
    <select id="method">
        <option value="getElevationOfLine">getElevationOfLine</option>
        <option value="getGradeOfLine">getGradeOfLine</option>
    </select>
    <select id="pointMethod">
        <option value="getElevationOfPoint">getElevationOfPoint</option>
        <!-- <option value="getElevationOfPoints">getElevationOfPoints</option> -->
    </select>

    <button id="clearBtn">Clear</button>

    <pre id="elevationResult">
        <code id="response"></code>
    </pre>
</body>

<script src="../dist/ThinkGeoCloudClient.js"></script>
<script src="./js/elevation.js"></script>

</html>
