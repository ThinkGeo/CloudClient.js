<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Geocoding</title>
    <link rel="stylesheet" href="./lib/vectormap.css" type="text/css">
    <style>
        pre {
            overflow-y: auto;
        }

        #clearBtn {
            margin-left: 10px;
        }
        label{
            display: inline-block;
            width: 170px;
        }
    </style>
    <script src="./lib/vectormap-dev.js"></script>
</head>

<body>
    <h2 style="margin: 0">Query Geocoding</h2>
    <button id="search">search</button>
    <button id="clearBtn">clear</button>
    <br>
    <label for="">Locaiton name:</label>
    <span id="inputBox"><input type="text" id="inputText1" class="inputText" value="new york"> </span><span id="add">+</span><br><br><br>
    <p>The below are queryParams :</p>
    <label for="">locationType:</label>
    <input type="text" id="locationType" value="">(Possible values are Address, Street, State, City, County,
    Postcode,
    Zipcode, Country. Defaults to all types.)<br>
    <label for="">fuzzyMatch:</label>
    <input type="text" id="fuzzyMatch" value="">(true or false)<br>
    <label for="">maxResults:</label>
    <input type="text" id="maxResults" value=""><br>
    <label for="">verboseResults:</label>
    <input type="text" id="verboseResults" value="">(true or false)<br>
    <label for="">Srid:</label>
    <input type="text" id="Srid" value=""><br>
    <label for="">Proj4String:</label>
    <input type="text" id="Proj4String" value=""><br>
    <hr>
    <pre id="result">
        <code id="response"></code>
    </pre>
</body>

<script src="../dist/ThinkGeoCloudClient.js"></script>
<script src="./js/geocoding.js"></script>

</html>
