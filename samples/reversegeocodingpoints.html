<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reversegeocoding</title>
    <link rel="stylesheet" href="./lib/vectormap.css" type="text/css">
    <style type="text/css">
        .map {
            height: 150px;
            width: 100%;
            margin-bottom: 10px;
        }

        pre {
            overflow-y: auto;
            height: 400px;
        }

        #clearBtn {
            margin-left: 10px;
        }

        input {
            display: inline-block;
        }

        #queryParam label {
            display: inline-block;
            width: 250px;
            text-align: right;
        }
    </style>
    <script src="./lib/vectormap-dev.js"></script>
</head>

<body>
    <h2 style="margin: 0">Draw Feature and Query Reversegeocoding</h2>
    <span id="count-wrap">
        <label for="">body: </label>
        <textarea name="" id="body" cols="30" rows="20">
[
  {
    "coord": "32.0,22.0",
    "srid": 4326,
    "proj4String": "",
    "lang": "string",
    "searchRadius": 5,
    "searchRadiusUnit": "Meter",
    "maxResults": 6,
    "locationCategories": "",
    "locationTypes": "",
    "verboseResults": true,
    "distanceFromQueryFeatureUnit": "Meter"
  }
]
        </textarea>
    </span>

    <div id="queryParam">
        <h4>Get Reversegeocoding Result:</h4>
        <label>Srid:</label>
        <input type="text" id="Srid" value="3857"><br>
        <label>Proj4String:</label>
        <input type="text" id="Proj4String" value=""><br>
        <label>Lang:</label>
        <input type="text" id="Lang" value=""><br>
        <label>SearchRadius:</label>
        <input type="text" id="SearchRadius" value=""><br>
        <label>SearchRadiusUnit:</label>
        <input type="text" id="SearchRadiusUnit" value=""><br>
        <label>MaxResults:</label>
        <input type="text" id="MaxResults" value=""><br>
        <label>LocationCategories:</label>
        <input type="text" id="LocationCategories" value=""><br>
        <label>LocationTypes:</label>
        <input type="text" id="LocationTypes" value=""><br>
        <label>VerboseResults:</label>
        <input type="text" id="VerboseResults" value=""><br>
        <label>DistanceFromQueryFeatureUnit:</label>
        <input type="text" id="DistanceFromQueryFeatureUnit" value=""><br>
    </div>
    <button id="clearBtn">Clear</button>
    <button id="search">search</button>
    <hr>
    <pre id="result">
        <code id="response"></code>
    </pre>
</body>

<script src="../dist/ThinkGeoCloudClient.js"></script>
<script src="./js/reversegeocodingpoints.js"></script>

</html>
